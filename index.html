<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div id="calculator-shadow">
            <div id="calculator">
                <div id="top">
                    <div id="brand">JORDIO</div>
                    <div id="solar"></div>
                </div>
                <div id="screen-border">
                    <div id="screen">
                        <div data-previous-operand class="screen-last" id="previous-operation"></div>
                        <div data-current-operand class= "screen-current" id="current-operation"></div>
                    </div>
                </div>
                <div id="button-grid">
                    <button class="btn btn-red" id="clearBtn" data-all-clear>C</button>
                    <button class="btn btn-blue" id="delBtn" data-delete>D</button>
                    <button class="btn btn-dark-grey" data-operator>÷</button>
                    <button class="btn btn-dark-grey" data-operator>x</button>
                    <button class="btn btn-light-grey" data-number>7</button>
                    <button class="btn btn-light-grey" data-number>8</button>
                    <button class="btn btn-light-grey" data-number>9</button>
                    <button class="btn btn-dark-grey" data-operator>-</button>
                    <button class="btn btn-light-grey" data-number>4</button>
                    <button class="btn btn-light-grey" data-number>5</button>
                    <button class="btn btn-light-grey" data-number>6</button>
                    <button class="btn btn-dark-grey" data-operator>+</button>
                    <button class="btn btn-light-grey" data-number>1</button>
                    <button class="btn btn-light-grey" data-number>2</button>
                    <button class="btn btn-light-grey" data-number>3</button>
                    <button class="btn btn-dark-grey span-vertical" id="equalsBtn" data-equals>=</button>
                    <button class="btn btn-light-grey span-horizontal" data-number>0</button>
                    <button class="btn btn-dark-grey" data-number>.</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Copyright © 2021 jaice-dev</p>
        <a href="https://github.com/jaice-dev" target="_blank">
            <i class="fab fa-github"></i></a>
    </footer>
</body>
</html>
